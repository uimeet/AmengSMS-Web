<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">上传视频</h4>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="card-box">

            <div class="row">
                <div class="col-xs-12">
                    <p class="text-muted font-13 m-b-30">
                        单个文件最大支持 2GB；仅支持 mp4,avi 格式视频上传
                    </p>

                    <div class="p-20">
                        <div class="form-group clearfix">
                            <div class="col-sm-12 padding-left-0 padding-right-0">
                                <div class="jFiler jFiler-theme-dragdropbox">
                                    <div class="jFiler-input-dragDrop">
                                        <div class="jFiler-input-inner">
                                            <div class="jFiler-input-icon"><i class="icon-jfi-cloud-up-o"></i></div>
                                            <div class="jFiler-input-text"><h3>拖放视频到此处上传</h3> <span
                                                    style="display:inline-block; margin: 15px 0">or</span></div>
                                            <a class="jFiler-input-choose-btn btn btn-custom waves-effect waves-light">选择视频</a>
                                        </div>
                                    </div>
                                    <div class="jFiler-items jFiler-row">
                                        <ul class="jFiler-items-list jFiler-items-grid">
                                            <li class="jFiler-item jFiler-no-thumbnail" data-jfiler-index="2" style="">
                                                <div class="jFiler-item-container">
                                                    <div class="jFiler-item-inner">
                                                        <div class="jFiler-item-thumb">
                                                            <div class="jFiler-item-status"></div>
                                                            <div class="jFiler-item-info"><span
                                                                    class="jFiler-item-title"><b
                                                                    title="20CM.mp4">20CM.mp4</b></span> <span
                                                                    class="jFiler-item-others">374 MB</span>
                                                            </div>
                                                            <div class="jFiler-item-thumb-image"><span
                                                                    class="jFiler-icon-file f-video"><i
                                                                    class="icon-jfi-file-video"></i></span></div>
                                                        </div>
                                                        <div class="jFiler-item-assets jFiler-row">
                                                            <ul class="list-inline pull-left">
                                                                <li>
                                                                    <div class="jFiler-jProgressBar"
                                                                         style="display: none;">
                                                                        <div class="bar" style="width: 1%;"></div>
                                                                    </div>
                                                                    <div class="jFiler-item-others text-error"><i
                                                                            class="icon-jfi-minus-circle"></i>
                                                                        Error
                                                                    </div>
                                                                </li>
                                                            </ul>
                                                            <ul class="list-inline pull-right">
                                                                <li>
                                                                    <a class="icon-jfi-trash jFiler-item-trash-action"></a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="jFiler-item" data-jfiler-index="1" style="">
                                                <div class="jFiler-item-container">
                                                    <div class="jFiler-item-inner">
                                                        <div class="jFiler-item-thumb">
                                                            <div class="jFiler-item-status"></div>
                                                            <div class="jFiler-item-info"><span
                                                                    class="jFiler-item-title"><b
                                                                    title="2.jpg">2.jpg</b></span> <span
                                                                    class="jFiler-item-others">145 Bytes</span>
                                                            </div>
                                                            <div class="jFiler-item-thumb-image"><img
                                                                    src="assets/images/thumbnail/2.jpg"
                                                                    draggable="false"></div>
                                                        </div>
                                                        <div class="jFiler-item-assets jFiler-row">
                                                            <ul class="list-inline pull-left">
                                                                <li><span class="jFiler-item-others"><i
                                                                        class="icon-jfi-file-image jfi-file-ext-jpg"></i></span>
                                                                </li>
                                                            </ul>
                                                            <ul class="list-inline pull-right">
                                                                <li>
                                                                    <a class="icon-jfi-trash jFiler-item-trash-action"></a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="jFiler-item" data-jfiler-index="0" style="">
                                                <div class="jFiler-item-container">
                                                    <div class="jFiler-item-inner">
                                                        <div class="jFiler-item-thumb">
                                                            <div class="jFiler-item-status"></div>
                                                            <div class="jFiler-item-info"><span
                                                                    class="jFiler-item-title"><b
                                                                    title="1.jpg">1.jpg</b></span> <span
                                                                    class="jFiler-item-others">145 Bytes</span>
                                                            </div>
                                                            <div class="jFiler-item-thumb-image"><img
                                                                    src="assets/images/thumbnail/1.jpg"
                                                                    draggable="false"></div>
                                                        </div>
                                                        <div class="jFiler-item-assets jFiler-row">
                                                            <ul class="list-inline pull-left">
                                                                <li><span class="jFiler-item-others"><i
                                                                        class="icon-jfi-file-image jfi-file-ext-jpg"></i></span>
                                                                </li>
                                                            </ul>
                                                            <ul class="list-inline pull-right">
                                                                <li>
                                                                    <a class="icon-jfi-trash jFiler-item-trash-action"></a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->


        </div>
    </div><!-- end col-->

</div>
<!-- end row -->
