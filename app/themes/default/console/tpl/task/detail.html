<div class="panel panel-color panel-custom">
    <div class="panel-heading">
        <button type="button" class="close m-t-5" ng-if="data.showOKButton && data.showCancelButton" data-dismiss="modal" aria-hidden="true" ng-click="cancel(data)">
            <span aria-hidden="true">×</span>
        </button>

        <h3 class="panel-title">{{::data.type.text}} # {{::data.id}}</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="log in data.logs" class="m-t-5">
            <uib-accordion close-others="true">
                <div uib-accordion-group class="panel panel-{{::log.status.value==1?'success':'info'}} bx-shadow-none">
                    <uib-accordion-heading class="panel-heading">
                        <h4 class="panel-title"><a href="javascript:;">{{::log.status.text}}: {{::log.status_time}}</a></h4>
                    </uib-accordion-heading>
                    <div ng-repeat="msg in log.status_text" class="alert alert-{{::log.type?log.type:'info'}}">
                        <h6>{{::msg.time}}</h6>
                        {{::msg.message|join:'[br]' }}
                    </div>
                </div>
            </uib-accordion>
        </div>
    </div>
    <div class="panel-footer text-right">
        <button class="btn btn-custom"
                type="button"
                ng-if="data.status.value == 2"
                ng-click="data.reactive(data)"
                ng-disabled="data.isBusy"
                v-busy="data.isBusy"
                v-pressable>重新激活</button>
    </div>
</div>
